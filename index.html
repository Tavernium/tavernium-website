<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavernium</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="description" content="Tavernium — Bar, restaurant & club." />
  </head>
  <body>
    <header class="hero-header" role="banner" aria-label="Tavernium hero">
      <h1 class="logo" aria-label="Tavernium">TAVERNIUM</h1>
    </header>

    <footer class="site-footer" role="contentinfo">
      <nav class="social">
        <a
          href="https://instagram.com/tavernium"
          target="_blank"
          rel="noopener"
          aria-label="Tavernium sur Instagram"
          >Instagram</a
        >
        <span class="sep" aria-hidden="true">•</span>
        <a
          href="https://facebook.com/tavernium"
          target="_blank"
          rel="noopener"
          aria-label="Tavernium sur Facebook"
          >Facebook</a
        >
      </nav>
    </footer>
  </body>
</html>
