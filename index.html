<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tavernium</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="hero-header">
      <div class="logo-container">
        <span class="logo">Tavernium</span>
      </div>
    </header>
    <footer class="site-footer">
      <div class="footer-links">
        <a
          href="https://instagram.com/tavernium"
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
          >Instagram</a
        >
        <span class="footer-separator">|</span>
        <a
          href="https://facebook.com/tavernium"
          target="_blank"
          rel="noopener"
          aria-label="Facebook"
          >Facebook</a
        >
      </div>
    </footer>
  </body>
</html>
